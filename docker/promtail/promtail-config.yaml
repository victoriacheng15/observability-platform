server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    # Pipeline stages parse the content of the log line
    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            msg: msg
      - labels:
          level:
          service:

    relabel_configs:
      # 1. Clean container name: remove leading slash
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # 2. Set default job name to 'docker'
      - target_label: 'job'
        replacement: 'docker'

      # 3. Allow containers to override job name via label 'logging_jobname'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        regex: '(.+)'
        target_label: 'job'

      # 4. Map log stream (stdout/stderr)
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

      # 5. Drop logs from Promtail itself to avoid feedback loops
      - source_labels: ['container']
        regex: 'promtail'
        action: drop

      # 6. Construct the path to the log file
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*-json.log'
  - job_name: systemd-journal
    journal:
      max_age: 48h
      path: /var/log/journal
      labels:
        job: systemd-journal
    relabel_configs:
      # Extract the Systemd Unit name (e.g., gitops-sync@observability-hub.service)
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
    pipeline_stages:
      # 1. Filter: Drop everything NOT from our custom project services
      - match:
          selector: '{unit!~"(gitops-sync@.+|reading-sync|system-metrics).service"}'
          action: drop
      # 2. Parse: Expect JSON from all our services (Go & Bash)
      - json:
          expressions:
            level: level
            service: service
            msg: msg
            repo: repo
      # 3. Label: Promote fields to indexed labels
      - labels:
          level:
          service:
          repo:
