  - title: "Unified Observability"
    description: "Eliminates data silos by correlating host metrics with application events, providing a 'Golden Path' for platform-wide telemetry."
    icon: "chart-line"
  - title: "API-Driven Abstraction"
    description: "Decouples ingestion from storage via a Proxy interface, allowing apps to emit events without managing database complexity."
    icon: "rocket"
  - title: "GitOps & Self-Healing"
    description: "Enforces state consistency between Git and host via a custom reconciliation engine, automatically correcting configuration drift."
    icon: "shield-lock"
  - title: "Scale-Ready Storage"
    description: "Leverages TimescaleDB hypertables and PostGIS for high-volume time-series writes and geospatial analysis."
    icon: "database"
