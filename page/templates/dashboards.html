{{define "title"}}{{ .Dashboards.PageTitle }}{{end}}

{{define "header_extra"}}
<div class="hero">
    <h1>{{ .Dashboards.PageTitle }}</h1>
</div>
{{end}}

{{define "content"}}
{{range .Dashboards.Categories}}
<section class="dashboard-category" aria-label="{{ .Name }}">
    <h2>{{ .Name }}</h2>
    
    <div class="dashboard-grid">
        {{range .Items}}
        <details class="dashboard-item">
            <summary class="dashboard-summary">{{ .Caption }}</summary>
            <div class="dashboard-image-wrapper">
                <img src="{{ .ImagePath }}" alt="{{ .Caption }}" loading="lazy">
            </div>
        </details>
        {{end}}
    </div>
</section>
{{end}}
{{end}}
